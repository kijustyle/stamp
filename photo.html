<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMZ í¬í† ë¶€ìŠ¤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        /* ì „ì²´ ì»¨í…Œì´ë„ˆ */
        .photo-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* 1ì¸µ: ì¹´ë©”ë¼ ë ˆì´ì–´ (ë§¨ ì•„ë˜) */
        .camera-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ì „ë©´ ì¹´ë©”ë¼: ì¢Œìš° ë°˜ì „ + 0.5ë°° ì¤Œ + ì•½ê°„ ìœ„ë¡œ ì´ë™ */
        #video.front-camera {
            transform: scaleX(-1) scale(0.5) translateY(-20%);
        }

        /* 2ì¸µ: ì˜¤ë²„ë ˆì´ ì´ë¯¸ì§€ (ì¤‘ê°„) */
        .overlay-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .overlay-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 3ì¸µ: ì´¬ì˜ëœ ì‚¬ì§„ í‘œì‹œ */
        #capturedImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 3;
            display: none;
        }

        /* í”Œë˜ì‹œ íš¨ê³¼ */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .flash.active {
            animation: flashEffect 0.3s;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 0.9; }
            100% { opacity: 0; }
        }

        /* ë²„íŠ¼ ì»¨íŠ¸ë¡¤ */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .btn-capture {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-save {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-retake {
            background: #6c757d;
            color: white;
        }

        .btn-close {
            background: #dc3545;
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* ì¹´ë©”ë¼ ì „í™˜ ë²„íŠ¼ */
        .camera-switch-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }

        /* ìƒíƒœ ë©”ì‹œì§€ */
        .status {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 14px;
            z-index: 100;
            display: none;
        }

        /* ë¡œë”© */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 200;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        canvas {
            display: none;
        }

        /* ìƒ‰ì¢…ì´ íš¨ê³¼ */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <!-- ë¡œë”© í™”ë©´ -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>ì¹´ë©”ë¼ ì¤€ë¹„ ì¤‘...</div>
        </div>

        <!-- 1. ì¹´ë©”ë¼ ë ˆì´ì–´ -->
        <div class="camera-layer">
            <video id="video" autoplay playsinline></video>
        </div>

        <!-- 2. ì˜¤ë²„ë ˆì´ ì´ë¯¸ì§€ -->
        <div class="overlay-layer">
            <img src="img/dmz-background.png" alt="DMZ ë°°ê²½" id="overlayImg">
        </div>

        <!-- 3. ì´¬ì˜ëœ ì‚¬ì§„ -->
        <img id="capturedImage" alt="ì´¬ì˜ëœ ì‚¬ì§„">

        <!-- í”Œë˜ì‹œ -->
        <div class="flash" id="flash"></div>

        <!-- ìƒíƒœ ë©”ì‹œì§€ -->
        <div class="status" id="status"></div>

        <!-- ì¹´ë©”ë¼ ì „í™˜ ë²„íŠ¼ -->
        <button class="camera-switch-btn" id="cameraSwitchBtn" onclick="switchCamera()">ğŸ”„</button>

        <!-- ì»¨íŠ¸ë¡¤ ë²„íŠ¼ -->
        <div class="controls" id="controls" style="display: none;">
            <button class="btn btn-capture" id="captureBtn" onclick="capturePhoto()">âœ¨ ì´¬ì˜</button>
            <button class="btn btn-retake" id="retakeBtn" onclick="retakePhoto()" style="display:none;">ğŸ”„ ë‹¤ì‹œ</button>
            <button class="btn btn-save" id="saveBtn" onclick="savePhoto()" style="display:none;">ğŸ’¾ ë‹¤ìš´ë¡œë“œ</button>
            <button class="btn btn-save" id="shareBtn" onclick="sharePhoto()" style="display:none;">ğŸ“¤ ê³µìœ </button>
            <button class="btn btn-close" id="closeBtn" onclick="closePage()" style="display:none;">âœ• ë‹«ê¸°</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div class="celebration" id="celebration"></div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let stream = null;
        let capturedImageData = null;
        let currentFacingMode = 'environment'; // 'user' = ì „ë©´, 'environment' = í›„ë©´

        // ìš”ì†Œ ì°¸ì¡°
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const overlayImg = document.getElementById('overlayImg');
        const capturedImage = document.getElementById('capturedImage');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const controls = document.getElementById('controls');
        const cameraSwitchBtn = document.getElementById('cameraSwitchBtn');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        const saveBtn = document.getElementById('saveBtn');
        const shareBtn = document.getElementById('shareBtn');
        const closeBtn = document.getElementById('closeBtn');
        const flash = document.getElementById('flash');

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¹´ë©”ë¼ ì‹œì‘
        window.addEventListener('load', startCamera);

        // ì¹´ë©”ë¼ ì‹œì‘
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1080 },
                        height: { ideal: 1920 }
                    }
                });

                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    loading.style.display = 'none';
                    controls.style.display = 'flex';
                    cameraSwitchBtn.style.display = 'block';
                    
                    // ì „ë©´ ì¹´ë©”ë¼ë©´ í´ë˜ìŠ¤ ì¶”ê°€
                    if (currentFacingMode === 'user') {
                        video.classList.add('front-camera');
                    } else {
                        video.classList.remove('front-camera');
                    }
                    
                    showStatus('í¬ì¦ˆë¥¼ ì¡ê³  ì´¬ì˜ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”! ğŸ˜Š');
                };
            } catch (error) {
                console.error('ì¹´ë©”ë¼ ì˜¤ë¥˜:', error);
                loading.innerHTML = '<div>âŒ ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨</div><div style="font-size: 14px; margin-top: 10px;">ì¹´ë©”ë¼ ê¶Œí•œì„ í—ˆìš©í•´ì£¼ì„¸ìš”</div>';
            }
        }

        // ì¹´ë©”ë¼ ì „í™˜
        async function switchCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // ì „ë©´ <-> í›„ë©´ ì „í™˜
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            
            await startCamera();
            
            const cameraName = currentFacingMode === 'user' ? 'ì „ë©´' : 'í›„ë©´';
            showStatus(`${cameraName} ì¹´ë©”ë¼ë¡œ ì „í™˜! ğŸ“¸`);
        }

        // ì‚¬ì§„ ì´¬ì˜
        function capturePhoto() {
            // í”Œë˜ì‹œ
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 300);

            // ìº”ë²„ìŠ¤ í¬ê¸° = í™”ë©´ í¬ê¸°
            const container = document.querySelector('.photo-container');
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            // 1ë‹¨ê³„: ì¹´ë©”ë¼ ì˜ìƒ ê·¸ë¦¬ê¸°
            if (currentFacingMode === 'user') {
                // ì „ë©´ ì¹´ë©”ë¼: ì¢Œìš°ë°˜ì „ + 0.5ë°° ì¶•ì†Œ + ìœ„ë¡œ ì´ë™
                ctx.save();
                
                // ì „ì²´ë¥¼ ê²€ì€ìƒ‰ìœ¼ë¡œ ì±„ìš°ê¸°
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ë¹„ë””ì˜¤ ë¹„ìœ¨ ìœ ì§€í•˜ë©° í¬ê¸° ê³„ì‚°
                const scale = 0.5;
                const videoAspect = video.videoWidth / video.videoHeight;
                
                // ë¹„ë””ì˜¤ë¥¼ í™”ë©´ í¬ê¸°ì— ë§ì¶°ì„œ ê³„ì‚°
                let videoWidth = canvas.width;
                let videoHeight = canvas.width / videoAspect;
                
                // ë†’ì´ê°€ ë¶€ì¡±í•˜ë©´ ë†’ì´ ê¸°ì¤€ìœ¼ë¡œ ì¬ê³„ì‚°
                if (videoHeight < canvas.height) {
                    videoHeight = canvas.height;
                    videoWidth = canvas.height * videoAspect;
                }
                
                // 0.5ë°° ì¶•ì†Œ ì ìš©
                videoWidth *= scale;
                videoHeight *= scale;
                
                const x = (canvas.width - videoWidth) / 2;
                const y = (canvas.height - videoHeight) / 2 - (videoHeight * 0.2); // ì•½ê°„ ìœ„ë¡œ ì´ë™
                
                // ì¢Œìš° ë°˜ì „
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
                
                // ë¹„ë””ì˜¤ ê·¸ë¦¬ê¸°
                ctx.drawImage(video, x, y, videoWidth, videoHeight);
                
                ctx.restore();
            } else {
                // í›„ë©´ ì¹´ë©”ë¼: ë¹„ìœ¨ ìœ ì§€í•˜ë©° ì „ì²´ í™”ë©´ ì±„ìš°ê¸°
                const videoAspect = video.videoWidth / video.videoHeight;
                const canvasAspect = canvas.width / canvas.height;
                
                let drawWidth, drawHeight, offsetX, offsetY;
                
                if (videoAspect > canvasAspect) {
                    // ë¹„ë””ì˜¤ê°€ ë” ë„“ì€ ê²½ìš°: ë†’ì´ ê¸°ì¤€
                    drawHeight = canvas.height;
                    drawWidth = canvas.height * videoAspect;
                    offsetX = (canvas.width - drawWidth) / 2;
                    offsetY = 0;
                } else {
                    // ë¹„ë””ì˜¤ê°€ ë” ì¢ì€ ê²½ìš°: ë„ˆë¹„ ê¸°ì¤€
                    drawWidth = canvas.width;
                    drawHeight = canvas.width / videoAspect;
                    offsetX = 0;
                    offsetY = (canvas.height - drawHeight) / 2;
                }
                
                ctx.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);
            }

            // 2ë‹¨ê³„: ì˜¤ë²„ë ˆì´ ì´ë¯¸ì§€ í•©ì„±
            ctx.drawImage(overlayImg, 0, 0, canvas.width, canvas.height);

            // 3ë‹¨ê³„: ê²°ê³¼ ì €ì¥
            capturedImageData = canvas.toDataURL('image/png');
            capturedImage.src = capturedImageData;
            capturedImage.style.display = 'block';

            // ë²„íŠ¼ ì „í™˜
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'inline-block';
            saveBtn.style.display = 'inline-block';
            shareBtn.style.display = 'inline-block';
            closeBtn.style.display = 'inline-block';

            showStatus('ë©‹ì§„ ì‚¬ì§„! ğŸ“¸');
            createConfetti(30);
            
            // ìŠ¤íƒ¬í”„ íšë“ ì´ë²¤íŠ¸ (localStorage ëŒ€ì‹  sessionStorage ì‚¬ìš©)
            setTimeout(() => {
                try {
                    // sessionStorageëŠ” íƒ­/ì°½ì„ ë‹«ìœ¼ë©´ ìë™ ì‚­ì œë¨
                    sessionStorage.setItem('new-completion', 'peace-path');
                    showStatus('ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ìŠ¤íƒ¬í”„ë¥¼ íšë“í–ˆìŠµë‹ˆë‹¤! ğŸ‰');
                    createConfetti(50);
                } catch (e) {
                    console.log('Storage not available:', e);
                }
            }, 1000);
        }

        // ë‹¤ì‹œ ì°ê¸°
        function retakePhoto() {
            capturedImage.style.display = 'none';
            
            captureBtn.style.display = 'inline-block';
            captureBtn.disabled = false;
            retakeBtn.style.display = 'none';
            saveBtn.style.display = 'none';
            shareBtn.style.display = 'none';
            closeBtn.style.display = 'none';
            
            // ì¹´ë©”ë¼ ë‹¤ì‹œ í™œì„±í™” (ìŠ¤íŠ¸ë¦¼ì´ ì—†ìœ¼ë©´)
            if (!stream || !stream.active) {
                startCamera();
            } else {
                // ìŠ¤íŠ¸ë¦¼ì´ í™œì„±í™”ë˜ì–´ ìˆìœ¼ë©´ ë¹„ë””ì˜¤ í‘œì‹œë§Œ
                video.style.display = 'block';
            }
            
            showStatus('ë‹¤ì‹œ í¬ì¦ˆë¥¼ ì¡ì•„ì£¼ì„¸ìš”! ğŸ˜Š');
        }

        // í˜ì´ì§€ ë‹«ê¸°
        function closePage() {
            if (window.opener) {
                window.close();
            } else if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }

        // ë‹¤ìš´ë¡œë“œ
        function savePhoto() {
            const link = document.createElement('a');
            link.download = `DMZ-${Date.now()}.png`;
            link.href = capturedImageData;
            link.click();
            
            showStatus('ì‚¬ì§„ ë‹¤ìš´ë¡œë“œ ì™„ë£Œ! ğŸ’¾');
        }

        // ê³µìœ 
        async function sharePhoto() {
            try {
                const response = await fetch(capturedImageData);
                const blob = await response.blob();
                const file = new File([blob], `DMZ-${Date.now()}.png`, { type: 'image/png' });

                if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'DMZ ì™„ì£¼ ê¸°ë…',
                        text: 'DMZ ì™„ì£¼ ê¸°ë… ì‚¬ì§„! ğŸ‰'
                    });
                    showStatus('ê³µìœ  ì™„ë£Œ! ğŸ“¤');
                } else {
                    savePhoto();
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    savePhoto();
                }
            }
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message) {
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // ìƒ‰ì¢…ì´ íš¨ê³¼
        function createConfetti(count) {
            const celebration = document.getElementById('celebration');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // í˜ì´ì§€ ë– ë‚  ë•Œ ì¹´ë©”ë¼ ì •ë¦¬
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
