<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 스캐너</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white;
        }

        .scanner-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .scanner-frame {
            width: 250px;
            height: 250px;
            border: 2px solid #00ff00;
            border-radius: 20px;
            position: relative;
            background: rgba(0, 0, 0, 0.1);
        }

        .scanner-frame::before,
        .scanner-frame::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff00;
        }

        .scanner-frame::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .scanner-frame::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(250px); }
        }

        .controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            min-height: 20px;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .status.info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid #17a2b8;
            color: #17a2b8;
        }

        .camera-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <video id="video" autoplay playsinline></video>
        
        <div class="scanner-overlay">
            <div class="scanner-frame">
                <div class="scanner-line"></div>
            </div>
        </div>
        
        <button class="close-btn" onclick="closeScanner()" style="font-size: 14pt;">✕ 닫기</button>
        <!-- <button class="camera-switch" onclick="switchCamera()">🔄</button> -->
    </div>

    <div class="controls">
        <div class="status" id="status">QR 코드를 스캔 프레임 안에 맞춰주세요</div>
        
        <!-- <button class="btn" onclick="startScanner()" id="startBtn">스캔 시작</button>
        <button class="btn" onclick="stopScanner()" id="stopBtn" disabled>스캔 중지</button> -->
    </div>

    <!-- QR 스캐너 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script>
        let videoStream = null;
        let scanning = false;
        let facingMode = 'environment'; // 후면 카메라
        
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const status = document.getElementById('status');
        // const startBtn = document.getElementById('startBtn');
        // const stopBtn = document.getElementById('stopBtn');

        // 카메라 시작
        async function startScanner() {
            try {
                updateStatus('카메라를 시작하는 중...', 'info');
                
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    scanning = true;
                    scanQRCode();
                    
                    // startBtn.disabled = true;
                    // stopBtn.disabled = false;
                    updateStatus('QR 코드를 스캔 프레임 안에 맞춰주세요', 'info');
                };

            } catch (error) {
                console.error('카메라 접근 실패:', error);
                updateStatus('카메라 접근에 실패했습니다. 권한을 확인해주세요.', 'error');
            }
        }

        // QR 코드 스캔
        function scanQRCode() {
            if (!scanning || video.readyState !== video.HAVE_ENOUGH_DATA) {
                if (scanning) {
                    requestAnimationFrame(scanQRCode);
                }
                return;
            }

            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                handleQRResult(code.data);
            } else {
                requestAnimationFrame(scanQRCode);
            }
        }

        // QR 코드 결과 처리
        function handleQRResult(data) {
            scanning = false;
            updateStatus(`QR 코드 인식됨: ${data}`, 'success');
            
            // URL인지 확인
            if (isValidURL(data)) {
                // 3초 후 이동
                let countdown = 3;
                const countdownInterval = setInterval(() => {
                    updateStatus(`${countdown}초 후 페이지로 이동합니다: ${data}`, 'success');
                    countdown--;
                    
                    if (countdown < 0) {
                        clearInterval(countdownInterval);
                        window.location.href = data;
                    }
                }, 1000);
            } else {
                // URL이 아닌 경우 텍스트 표시
                updateStatus(`QR 내용: ${data}`, 'info');
                setTimeout(() => {
                    scanning = true;
                    scanQRCode();
                    updateStatus('QR 코드를 스캔 프레임 안에 맞춰주세요', 'info');
                }, 3000);
            }
        }

        // URL 유효성 검사
        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // 카메라 중지
        function stopScanner() {
            scanning = false;
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            
            video.srcObject = null;
            // startBtn.disabled = false;
            // stopBtn.disabled = true;
            updateStatus('스캔이 중지되었습니다', 'info');
        }

        // 카메라 전환 (전면/후면)
        async function switchCamera() {
            if (!scanning) return;
            
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            stopScanner();
            
            setTimeout(() => {
                startScanner();
            }, 500);
        }

        // 상태 메시지 업데이트
        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // 스캐너 닫기
        function closeScanner() {
            stopScanner();
            if (window.opener) {
                window.close();
            } else {
                history.back();
            }
        }

        // 페이지 로드 시 자동 시작
        window.addEventListener('load', () => {
            startScanner();
        });

        // 페이지 떠날 때 카메라 정리
        window.addEventListener('beforeunload', () => {
            stopScanner();
        });
    </script>
</body>
</html>
