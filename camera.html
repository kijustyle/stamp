<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR ì½”ë“œ ìŠ¤ìºë„ˆ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white;
        }

        .scanner-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .scanner-frame {
            width: 250px;
            height: 250px;
            border: 2px solid #00ff00;
            border-radius: 20px;
            position: relative;
            background: rgba(0, 0, 0, 0.1);
        }

        .scanner-frame::before,
        .scanner-frame::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff00;
        }

        .scanner-frame::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .scanner-frame::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(250px); }
        }

        .controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            min-height: 20px;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .status.info {
            background: rgba(23, 162, 184, 0.2);
            border: 1px solid #17a2b8;
            color: #17a2b8;
        }

        .camera-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <video id="video" autoplay playsinline></video>
        
        <div class="scanner-overlay">
            <div class="scanner-frame">
                <div class="scanner-line"></div>
            </div>
        </div>
        
        <button class="close-btn" onclick="closeScanner()" style="font-size: 14pt;">âœ• ë‹«ê¸°</button>
        <!-- <button class="camera-switch" onclick="switchCamera()">ğŸ”„</button> -->
    </div>

    <div class="controls">
        <div class="status" id="status">QR ì½”ë“œë¥¼ ìŠ¤ìº” í”„ë ˆì„ ì•ˆì— ë§ì¶°ì£¼ì„¸ìš”</div>
        
        <!-- <button class="btn" onclick="startScanner()" id="startBtn">ìŠ¤ìº” ì‹œì‘</button>
        <button class="btn" onclick="stopScanner()" id="stopBtn" disabled>ìŠ¤ìº” ì¤‘ì§€</button> -->
    </div>

    <!-- QR ìŠ¤ìºë„ˆ ë¼ì´ë¸ŒëŸ¬ë¦¬ -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script>
        let videoStream = null;
        let scanning = false;
        let facingMode = 'environment'; // í›„ë©´ ì¹´ë©”ë¼
        
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const status = document.getElementById('status');
        // const startBtn = document.getElementById('startBtn');
        // const stopBtn = document.getElementById('stopBtn');

        // ì¹´ë©”ë¼ ì‹œì‘
        async function startScanner() {
            try {
                updateStatus('ì¹´ë©”ë¼ë¥¼ ì‹œì‘í•˜ëŠ” ì¤‘...', 'info');
                
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    scanning = true;
                    scanQRCode();
                    
                    // startBtn.disabled = true;
                    // stopBtn.disabled = false;
                    updateStatus('QR ì½”ë“œë¥¼ ìŠ¤ìº” í”„ë ˆì„ ì•ˆì— ë§ì¶°ì£¼ì„¸ìš”', 'info');
                };

            } catch (error) {
                console.error('ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨:', error);
                updateStatus('ì¹´ë©”ë¼ ì ‘ê·¼ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.', 'error');
            }
        }

        // QR ì½”ë“œ ìŠ¤ìº”
        function scanQRCode() {
            if (!scanning || video.readyState !== video.HAVE_ENOUGH_DATA) {
                if (scanning) {
                    requestAnimationFrame(scanQRCode);
                }
                return;
            }

            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                handleQRResult(code.data);
            } else {
                requestAnimationFrame(scanQRCode);
            }
        }

        // QR ì½”ë“œ ê²°ê³¼ ì²˜ë¦¬
        function handleQRResult(data) {
            scanning = false;
            updateStatus(`QR ì½”ë“œ ì¸ì‹ë¨: ${data}`, 'success');
            
            // URLì¸ì§€ í™•ì¸
            if (isValidURL(data)) {
                // 3ì´ˆ í›„ ì´ë™
                let countdown = 3;
                const countdownInterval = setInterval(() => {
                    updateStatus(`${countdown}ì´ˆ í›„ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤: ${data}`, 'success');
                    countdown--;
                    
                    if (countdown < 0) {
                        clearInterval(countdownInterval);
                        window.location.href = data;
                    }
                }, 1000);
            } else {
                // URLì´ ì•„ë‹Œ ê²½ìš° í…ìŠ¤íŠ¸ í‘œì‹œ
                updateStatus(`QR ë‚´ìš©: ${data}`, 'info');
                setTimeout(() => {
                    scanning = true;
                    scanQRCode();
                    updateStatus('QR ì½”ë“œë¥¼ ìŠ¤ìº” í”„ë ˆì„ ì•ˆì— ë§ì¶°ì£¼ì„¸ìš”', 'info');
                }, 3000);
            }
        }

        // URL ìœ íš¨ì„± ê²€ì‚¬
        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // ì¹´ë©”ë¼ ì¤‘ì§€
        function stopScanner() {
            scanning = false;
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            
            video.srcObject = null;
            // startBtn.disabled = false;
            // stopBtn.disabled = true;
            updateStatus('ìŠ¤ìº”ì´ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤', 'info');
        }

        // ì¹´ë©”ë¼ ì „í™˜ (ì „ë©´/í›„ë©´)
        async function switchCamera() {
            if (!scanning) return;
            
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            stopScanner();
            
            setTimeout(() => {
                startScanner();
            }, 500);
        }

        // ìƒíƒœ ë©”ì‹œì§€ ì—…ë°ì´íŠ¸
        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // ìŠ¤ìºë„ˆ ë‹«ê¸°
        function closeScanner() {
            stopScanner();
            if (window.opener) {
                window.close();
            } else {
                history.back();
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì‹œì‘
        window.addEventListener('load', () => {
            startScanner();
        });

        // í˜ì´ì§€ ë– ë‚  ë•Œ ì¹´ë©”ë¼ ì •ë¦¬
        window.addEventListener('beforeunload', () => {
            stopScanner();
        });
    </script>
</body>
</html>
